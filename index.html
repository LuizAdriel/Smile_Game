<!DOCTYPE html>
<html lang="pt-BR">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aonde est√° o Emoji?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/estilo.css">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    
    #cartas {
  display: flex;
  justify-content: center;
  flex-wrap: wrap; /* Permite que as cartas que n√£o cabem na linha "quebrem" para a pr√≥xima */
  gap: 10px; /* Espa√ßo entre as cartas */
}

    .row {
      flex-wrap: wrap;
    }

    .carta-container {
      perspective: 1000px;
      margin: 10px;
    }

    .carta {
      width: 100px;
      height: 150px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
       

    }

    .virada {
      transform: rotateY(180deg);
    }

    .lado {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      border-radius: 10px;
      border: 2px solid #c70000;Tente encontrar o Smile entre as cartas
    }

    .frente {
      background-color: #eee8e7;
    }

    .verso {
      background-color: #09e03b;
      transform: rotateY(180deg);
    }

    .erro {
      background-color: #ec0808 !important;
    }

    #botoes {
      margin-top: 20px;
    }

    button {
      margin: 5px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <h1>Aonde est√° o Emoji? AUTOR: LUIZ ADRIEL</h1>
    <p>Tente encontrar o Emoji entre as cartas.</p>

    <div id="cartas">
      <div class="carta-container" onclick="verifica(this, 0)">
        <div id="carta-0" class="carta">
          <div class="lado frente"></div>
          <div class="lado verso"></div>
        </div>
      </div>
      <div class="carta-container" onclick="verifica(this, 1)">
        <div id="carta-1" class="carta">
          <div class="lado frente"></div>
          <div class="lado verso"></div>
        </div>
      </div>
      <div class="carta-container" onclick="verifica(this, 2)">
        <div id="carta-2" class="carta">
          <div class="lado frente"></div>
          <div class="lado verso"></div>
        </div>
      </div>
      <div class="carta-container" onclick="verifica(this, 3)">
        <div id="carta-3" class="carta">
          <div class="lado frente"></div>
          <div class="lado verso"></div>
        </div>
      </div>
      <div class="carta-container" onclick="verifica(this, 4)">
        <div id="carta-4" class="carta">
          <div class="lado frente"></div>
          <div class="lado verso"></div>
        </div>
      </div>
      <div class="carta-container" onclick="verifica(this, 5)">
        <div id="carta-5" class="carta">
          <div class="lado frente"></div>
          <div class="lado verso"></div>
        </div>
      </div>
    </div>
    

    <div id="botoes">
      <button id="joganovamente" class="btn btn-primary">Jogar novamente</button>
    </div>
  </div>

  <script>
    const cartaCerta = Math.floor(Math.random() * 6);
    let jogoAtivo = true;

    function verifica(container, id) {
      if (!jogoAtivo) return;

      const carta = container.querySelector('.carta');
      const verso = carta.querySelector('.verso');

      if (id === cartaCerta) {
        verso.innerHTML = 'üòä';
        verso.classList.remove("erro");
      } else {
        verso.innerHTML = 'üí©';
        verso.classList.add("erro");

        // Mostrar a carta correta tamb√©m
        const cartaCorreta = document.getElementById("carta-" + cartaCerta);
        cartaCorreta.classList.add("virada");
        cartaCorreta.querySelector('.verso').innerHTML = 'üòä';
        cartaCorreta.querySelector('.verso').classList.remove("erro");
      }

      carta.classList.add("virada");
      jogoAtivo = false;
    }

    document.getElementById("joganovamente").onclick = () => location.reload();
  </script>
</body>
</html>
